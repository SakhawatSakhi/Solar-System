<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><button id="earth-clockwise">Earth Clockwise</button></li>
            <li><button id="earth-counter">Earth Counterclockwise</button></li>
            <li><button id="moon-clockwise">Moon Clockwise</button></li>
            <li><button id="moon-counter">Moon Counterclockwise</button></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>
            <marquee behavior="scroll" direction="Left">
                This is a simple Solar System!
            </marquee>
        </h1>
        <div class="sun"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Solar System Project. Created by Sakhawat Ali</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
